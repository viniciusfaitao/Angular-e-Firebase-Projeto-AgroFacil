<div class="firstPage">
  <div class="text">Clique para come√ßar</div>
  <img  class="logo" src="https://i.imgur.com/VmtJROa.png" />
  <div class="hid-firstPage">
    <div class="logoBackGround">
      <img  class="logoSize" src="https://i.imgur.com/VmtJROa.png" />
    </div>
    <form class="loginPosition container p-4">
      <h2>Logar</h2>
      <div class="form-group">
          <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="loginUserData.email" required>
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Senha" type="password" name="password" [(ngModel)]="loginUserData.password" required>
      </div>
      <div class="form-group">
        <button (click)="loginUser()" [disabled]="loading" class="btn btn-primary">Logar</button>
        <img *ngIf="loading" src="./../../assets/loading.gif" />
        <a [routerLink]="['/registrar']" class="btn btn-link">Registrar</a>
        <a [routerLink]="['/admin']" class="btn btn-link adminTextPosition">Admin</a>
      </div>
    </form>
  </div>
</div>
