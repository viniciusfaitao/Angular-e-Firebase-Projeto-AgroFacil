<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Logar</h2>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Preencha o campo Usuario</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Preencha o campo Senha</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Logar</button>
      <img *ngIf="loading" src="./../../assets/loading.gif" />
      <a [routerLink]="['/registrar']" class="btn btn-link">Registrar</a>
    </div>
  </form>
</div>
