<div class="navbar navbar-expand-lg navbar-dark" style="background-color: #17a2b8;" *ngIf="user$ | async as user">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#teste" aria-controls="teste" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="collapse" id="teste">
    <div class="navbar-expand-lg navbar-dark p-4">
      <div class="nav-item active" *ngIf="user">
        <a class="nav-link" (click)="onLogout()" routerLink="" routerLinkActive="active"><i class="fas fa-sign-out-alt"></i> Deslogar</a>
      </div>
      <div class="nav-item active">
        <a class="nav-link" routerLink="/usuario" routerLinkActive="active"><i class="fas fa-users"></i> Usuario</a>
      </div>
      <div class="nav-item active">
        <a class="nav-link" routerLink="/produtos" routerLinkActive="active"><i class="fas fa-book"></i> Produtos</a>
      </div>
      <div class="nav-item active" *ngIf="admin">
        <a class="nav-link" routerLink="/produtos/adicionar" routerLinkActive="active"><i class="fas fa-book"></i> Novo Produto</a>
      </div>
      <div class="nav-item" *ngIf="user">
        <a class="nav-link" >{{ user.email }}</a>
      </div>
    </div>
  </div>
</div>
