<div class="logoBackGround">
    <img class="logoSize" routerLink="/produtos" src="https://i.imgur.com/VmtJROa.png" />
</div>
<div class="textSelectionAnimal">
    <h6 *ngIf="!isDogOption">Selecione o tipo de animal</h6>
    <h6 *ngIf="isDogOption">Selecione o Porte de animal</h6>
</div>
<form class="container">
    <div class="dropdown" *ngIf="!isCatOption && !isBirdOption">
        <div class="backgroundDropdown slide" (click)="isDogOption = !isDogOption">
            <div class="backgroundAnimal">
                <img class="imgAnimals" src="https://i.imgur.com/IwECYDC.png">
            </div>
            <h3 class="textDropdown">Cachorro</h3>
        </div>
        <div class="row" *ngIf="isDogOption">
            <a class="col" href="#">
                <div class="backgroundAnimalDropdown imgDog1"></div>
                <div class="textAnimalDropdown">Pequeno</div>
            </a>
            <a class="col" href="#">
                <div class="backgroundAnimalDropdown imgDog2"></div>
                <div class="textAnimalDropdown">MÃ©dio</div>
            </a>
            <a class="col" href="#">
                <div class="backgroundAnimalDropdown imgDog3"></div>
                <div class="textAnimalDropdown">Grande</div>
            </a>
        </div>
    </div>

    <div class="dropdown " ng-hide="myValue" *ngIf="!isDogOption && !isBirdOption">
        <div class="backgroundDropdown slide" (click)="isCatOption = !isCatOption">
            <div class="backgroundAnimal">
                <img class="imgAnimals" src="https://i.imgur.com/VRfJerL.png">
            </div>
            <h3 class="textDropdown">Gato</h3>
        </div>
        <div class="row" *ngIf="isCatOption">
            <a class="col" href="#">
                <div class="backgroundAnimalDropdown imgCat1"></div>
                <div class="textAnimalDropdown">Adulto</div>
            </a>
            <a class="col" href="#">
                <div class="backgroundAnimalDropdown imgCat2"></div>
                <div class="textAnimalDropdown">Filhote</div>
            </a>
            <a class="col" href="#">
                <div class="backgroundAnimalDropdown imgCat3"></div>
                <div class="textAnimalDropdown">Castrado</div>
            </a>
        </div>
    </div>

    <div class="dropdown " *ngIf="!isDogOption && !isCatOption">
        <div class="backgroundDropdown slide " (click)="isBirdOption = !isBirdOption">
            <div class="backgroundAnimal">
                <img class="imgAnimals" src="https://i.imgur.com/IRrE9g4.png">
            </div>
            <h3 class="textDropdown">Ave</h3>
        </div>
        <div class="row" *ngIf="isBirdOption">
            <a class="col" href="#">
                <div class="backgroundAnimalDropdown imgBird1"></div>
                <div class="textAnimalDropdown">Galinhas</div>
            </a>
            <a class="col" href="#">
                <div class="backgroundAnimalDropdown imgBird2"></div>
                <div class="textAnimalDropdown">Passaros</div>
            </a>
            <a class="col" href="#">
                <div class="backgroundAnimalDropdown imgBird3"></div>
                <div class="textAnimalDropdown">Outros</div>
            </a>
        </div>
    </div>

    <button *ngIf="isDogOption || isCatOption || isBirdOption" (click)="clickReturn()" type="reset"
        class="btn btnCloseModal" aria-label="Close"></button>
</form>
