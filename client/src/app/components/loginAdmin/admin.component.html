<div class="adminBackground">
    <div class="logoBackGround">
        <img  class="logoSize" src="https://i.imgur.com/VmtJROa.png" />
    </div>
    <form class="loginPosition container p-4" >
        <h2>Logar</h2>
        <div class="form-group">
            <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="loginAdminData.email" required>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Senha" type="password" name="password" [(ngModel)]="loginAdminData.password" required>
        </div>
        <div class="form-group">
          <button (click)="loginAdmin()" [disabled]="loading" class="btn btn-primary">Logar</button>
          <a [routerLink]="['/logar']" class="btn btn-link">Voltar</a>
          <img *ngIf="loading" src="./../../assets/loading.gif" />
        </div>
    </form>
</div>
